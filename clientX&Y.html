<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client X and Y</title>
</head>

<body>
    <h1>clientX and clientY Properties</h1>
    <div id="box">

    </div>
    <script>
        document.addEventListener('mousemove', function (e) {
            console.clear();
            var x = e.clientX;//give X cordinate values
            var y = e.clientY;//give Y cordinate values

            console.log("clientX :" + x);
            console.log("clientY :" + y);

        })
    </script>
</body>

</html>
