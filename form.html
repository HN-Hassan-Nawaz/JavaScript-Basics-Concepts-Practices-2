<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="" onsubmit="submitfunction()">
        <label for="">Name</label> <input type="text" id="name" onfocus="focusfunction(this)" onchange="changefunction(this)"><br><br>

        <label for="">Email</label> <input type="text" id="email" onfocus="focusfunction(this)" onchange="changefunction(this)"><br><br>

        <input type="Submit">
    </form>


    <script>
        function focusfunction(element) {
            element.style.background = "pink";
            element.style.color="yellow";
        }
        function changefunction(element){
            element.style.background = "";
        }

        function submitfunction() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            alert("Hello " + name + " Your Email Account is " + email);
        }
    </script>
</body>

</html>
