<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Objects</title>
    <script>
        // declare objects in an array
        var student = [
            { name: "ali", age: 20 },
            { name: "asad", age: 25 },
            { name: "awais", age: 15 },
        ];
        // console.log(student);
        // print the whole array with objects values so we use loop
        for (var a = 0; a < student.length; a++) {
            document.write(student[a].name + "  " + student[a].age + "<br>");
        }

    </script>
</head>

<body>

</body>

</html>
